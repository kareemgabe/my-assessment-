
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registration-form" class="active">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <form id="verification-form">
            <h2>Verify Email</h2>
            <input type="email" id="verification-email" placeholder="Email" required>
            <input type="text" id="verification-code" placeholder="Verification Code" required>
            <button type="submit">Verify</button>
        </form>
        <form id="complete-registration-form">
            <h2>Complete Registration</h2>
            <input type="text" id="complete-username" placeholder="Username" required>
            <input type="email" id="complete-email" placeholder="Email" required>
            <input type="password" id="complete-password" placeholder="Password" required>
            <button type="submit">Complete Registration</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
